<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="Script.js" defer></script>
</head>
<body>
    <form id="sign-in">
        <div class="form">
            <div id="heading">SIGN IN FORM</div>
            <div class="email fill">
                <label for="email">E-MAIL</label>
                <input type="text" id="email" class="input">
            </div>
            <div id="emailError" class="error">

            </div>
            <div class="pwd fill">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" class="input">
            </div>
            <div class="error">

            </div>
            <div class="confirmpwd fill">
                <label for="confirmpwd">CONFIRM PASSWORD</label>
                <input type="password" id="confirmpwd" class="input">
            </div>
            <div id="pwdError" class="error">

            </div>

            <div id="submit-div">
                <p></p>
                <input type="submit" id="submit" class="submit">
            </div>
        </div>
    </form>
</body>
</html>
